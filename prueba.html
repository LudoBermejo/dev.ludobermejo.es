    <style>

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body { font-family: sans-serif; }

        .container {
            width:100%;
            overflow: scroll;
            overflow-y:hidden;
        }
        .packery {
            background: #FDD;
            background: hsla(45, 100%, 40%, 0.2);
            counter-reset: item;
            height: 510px;
            counter-reset: item;
            overflow-y:hidden;
        }


        .classImg {
            top:0px;
            width:100%;
            height:100%;
        }

        /* clearfix */
        .packery:after {
            content: ' ';
            display: block;
            clear: both;
        }

        .item {
            width: 160px;
            height: 160px;
            float: left;
            background: #C09;
            border: 4px solid #333;
            border-color: hsla(0, 0%, 0%, 0.3);
        }

        .item.x2 {
            width: 320px;;
            height: 320px;;
        }

        .item:before {

            display: block;
            color: white;
            padding-top: 0.2em;
            text-align: center;
            font-size: 18px;
        }


    </style>

<body>
<div class="container">
    <div class="packery" >

    </div>

</div>
<script>

    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex ;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }
    var url = "http://feed.entertainment.tv.theplatform.eu/f/qaJAph/peg_mena_CatalogueAllProgram?form=cjson&fields=id,title,titleLocalized,peg%24arAgeRating,year,tagIds,description,shortDescription,shortDescriptionLocalized,tags,thumbnails&thumbnailFilter=thumb-677x474&byCustomValue=%7BavailableInSection%7D%7BAll%7CNotKids%7D&byMediaAvailabilityState=available&byTagIds=23375400370&sort=title&byTitlePrefix=T";
    $(document).ready(function() {
        $.when( $.ajax( url ) ).then(function( data, textStatus, jqXHR ) {
            var data = JSON.parse(data);
            console.log(data);



            var classGridExtra = "";
            var html = "";

            data.entries = shuffle(data.entries);
            $(".packery").width(((data.entries.length/3)+1)*160);

            for(var i in data.entries) {


                var entry = data.entries[i];

                var id = entry.id.split("/");
                id = id[id.length-1];

                var tags = entry.tags;
                var isMovie = false,
                    isSerie = false;

                for(var j in tags) {
                    var tag = tags[j];
                    if(tag.scheme == "urn:peg:category" && tag.title == "Movies") {
                        isMovie = true;
                    } else if(tag.scheme == "urn:peg:category" && tag.title == "Series") {
                        isSerie = true;
                    }
                }
                var link = "";
                if(isMovie) {
                    link = "http://arabia.starzplay.com/movies/" + id;
                } else {
                    link = "http://arabia.starzplay.com/series/" + id;
                }

                var img = entry.thumbnails["thumb-677x474"].url;

                var random = Math.floor(Math.random() * 6) + 1


                classGrid = "item";
                if(random > 5 && data.entries.length-10 > i) {
                    classGridExtra = "x2";
                } else {
                    classGridExtra = "";
                }

                var divParent = jQuery('<div/>', {});


                var divOriginal = "<div class='" + classGrid + " " + classGridExtra + "'></div>";

                var div = jQuery(divOriginal, {
                }).appendTo(divParent);

                var a = jQuery('<a/>', {
                    href: link,
                    target: "new"

                }).appendTo(div);

                jQuery('<img/>', {
                    src: img,
                    class: "classImg"

                }).appendTo(a);


                html += divParent.html();
            }

            $(".packery").append(html);

            var $container = $('.packery');


            setTimeout(function() {
                $container.packery({
                    columnWidth: 160,
                    rowHeight: 160,
                    isHorizontal: true
                });
            },1000)


        });
    });
    $('.container').kinetic();
</script>
</body>
</html>
